HELP_STORE_EMAIL=This option determines whether Buddi Live will store the login ID / email address in a recoverable form.  If the email address is recoverable, it allows things like system email to be sent.  By not storing the email address in a recoverable form, privacy-conscious individuals can remain more anonymous.  For details on how data is stored in Buddi Live, please view the encryption FAQ.
HELP_ENCRYPT_DATA=This option determines whether this account and its sensitive data is encrypted.  If enabled, Buddi Live will encrypt certain data fields, including account and budget names, transaction descriptions, etc.  By encrypting this data, privacy-conscious individuals are better protected in the case of a security breach.<br/><br/>However, be aware that there are no back doors to this encryption: by enabling encryption, there is no password reset option, and if the password is lost the data is completely unrecoverable.
