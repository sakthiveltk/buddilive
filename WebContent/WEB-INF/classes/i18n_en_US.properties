ACCOUNT_EDITOR_ACCOUNT_TYPE_EXAMPLES=Checking, Savings, Credit Cards, etc
HELP_ACCOUNT_EDITOR_ACCOUNT_TYPE=The high level categorization of the account.  This is a freeform label which allows grouping of similar accounts together.  Examples include "Checking", "Savings", "Credit Cards", etc.
HELP_ACCOUNT_EDITOR_TYPE=Whether this account is a "Debit" or "Credit" account.  Debit accounts are for accounts which have money: things such as Savings, Checking, Cash in Wallet, etc.  Credit accounts are for accounts which owe money: things such as Credit Cards, Loans, etc.
NUMBER=Check / Transaction Number
